{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="mb-4">Edit Purchase</h1>
            <form method="post" class="bg-light p-4 border rounded">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.store_name.id_for_label }}">{{ form.store_name.label }}</label>
                    {{ form.store_name }}
                </div>
                <div class="form-group">
                    <label for="{{ form.date_of_purchase.id_for_label }}">{{ form.date_of_purchase.label }}</label>
                    {{ form.date_of_purchase }}
                </div>
                <div class="form-group">
                    <label for="{{ form.item_product.id_for_label }}">{{ form.item_product.label }}</label>
                    {{ form.item_product }}
                </div>
                <div class="form-group">
                    <label for="{{ form.package_unit_type.id_for_label }}">{{ form.package_unit_type.label }}</label>
                    {{ form.package_unit_type }}
                </div>
                <div class="form-group">
                    <label for="{{ form.price_cost.id_for_label }}">{{ form.price_cost.label }}</label>
                    {{ form.price_cost }}
                </div>
                <div class="form-group">
                    <label for="{{ form.quantity.id_for_label }}">{{ form.quantity.label }}</label>
                    {{ form.quantity }}
                </div>
                <button type="submit" class="btn btn-primary">Update Purchase</button>
                <a href="{% url 'purchase_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
