<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">

    <title>Purchases</title>
    {% load static %}
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-d5.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<header>
    {% include 'includes/navbar.html' %}
</header>

<hr>

<div class="logos d-flex justify-content-around mb-4">
    <img src="{% static 'img/woolworths.jpg' %}" alt="Woolworths" class="logo1" width="80">
    <img src="{% static 'img/aldi.jpg' %}" alt="Aldi" class="logo2" width="100">
    <img src="{% static 'img/coles.jpg' %}" alt="Coles" class="logo3" width="100">
    <img src="{% static 'img/murphy.jpg' %}" alt="DanMurphy" class="logo4" width="100">
    <img src="{% static 'img/BWS.png' %}" alt="BWS" class="logo5" width="100">
    <img src="{% static 'img/footes.png' %}" alt="Footes" class="logo6" width="80">
</div>

<div class="container">
    {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}
    {% endblock %}
</div>

<script src="{% static 'js/scripts.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
