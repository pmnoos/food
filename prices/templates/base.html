

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    
    <title>Purchases</title>
    {% load static %}
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-d5 (w3-theme-dark).css">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">  <!-- Custom CSS -->
    

</head>
<body>
    
    <!-- Navigation Bar -->
    <header>
        {% include 'includes/navbar.html' %}
    </header>
    <hr>
  
    <div class="logos">
        <img src="{% static 'img/.jpg' %}" alt="woolies" class="logo1" width="80" height="auto">
        <img src="{% static 'img/aldi.jpg' %}" alt="aldi" class="logo2" width="100" height="auto">
        <img src="{% static 'img/coles.jpg' %}" alt="coles" class="logo3" width="100" height="auto">
        <img src="{% static 'img/murphy.jpg' %}" alt="DanMurphy" class="logo4" width="100" height="auto">
        <img src="{% static 'img/BWS.png' %}" alt="BWS" class="logo5" width="100" height="auto">
        <img src="{% static 'img/footes.png' %}" alt="Footes" class=" width="80" height="auto"logo6">
    </div>    
    <div class="container">
        {% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}

        {% block content %}
        {% endblock %}
    </div>
    
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
